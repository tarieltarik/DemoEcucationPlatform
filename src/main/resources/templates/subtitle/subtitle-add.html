<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <head th:insert="fragments/head">
</head>

<body style="padding-bottom: 150px;align-content: center;margin-left: 50px;margin-top: 150px;">
  <header th:insert="fragments/header"></header>

  <div class="container">
    <h3>Страница для созадния или обнвления подтемы</h3>
    <hr>

    <p class="h4 mb-4">Сохранить подтему</p>

    <form action="#" th:action="@{/subtitle/save}"
          th:object="${subtopic}" method="POST" enctype="multipart/form-data">
      <input type="hidden" th:field="*{id}">
      <input type="text" th:field="*{title}"
             class="form-control mb-4 col-4" placeholder="Заголовок">
      <textarea type="text" th:field="*{description}"
                class="form-control mb-4 col-4" placeholder="Описание" style="height: 350px;width: 450px"/>
      <div class="mb-3">
        <label for="imageFile" class="form-label">Фото для загрузки</label>
        <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/*">
      </div>
      <input type="hidden" name="articleId" th:value="${articleId}"/>
      <button type="submit" class="btn btn-info col-2">Сохранить</button>
    </form>
    <hr>
    <a th:href="@{/articles/details?articleId={id}(id=${articleId})}">Вернуться</a>
  </div>

  <footer th:insert="fragments/footer"></footer>
</body>

</html>
